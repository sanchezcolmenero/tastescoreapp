<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TasteScore - Redirigiendo...</title>
    <script>
        // GitHub Pages SPA redirect handler for subdirectories
        (function(){
            // Get the base path (e.g., /tastescoreapp/)
            var pathSegments = window.location.pathname.split('/').filter(function(segment) {
                return segment.length > 0;
            });
            
            // Get query parameters
            var searchParams = window.location.search;
            
            // If we have query parameters, redirect to index.html with them
            if (searchParams) {
                // Build the correct path: /tastescoreapp/index.html?join=CODE
                var basePath = '/' + (pathSegments[0] || '') + '/';
                var redirectUrl = window.location.origin + basePath + searchParams;
                console.log('Redirecting to:', redirectUrl);
                window.location.replace(redirectUrl);
            } else {
                // No parameters, just go to home
                var basePath = '/' + (pathSegments[0] || '') + '/';
                window.location.replace(window.location.origin + basePath);
            }
        })();
    </script>
</head>
